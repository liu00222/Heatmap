<!DOCTYPE html>  

<html lang="en">  
  
<head>  
    <title>Desktracker</title>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>  
    <script type="text/javascript" src="http://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>  
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />  
</head>  
  
<body>  
    <div class="container">  
        <div class="page-header">  
            <h2> Desktracker Data in 2019 </h2>  
        </div>  
        <div class="row">  
            <div class="col-lg-8">  
                <div class="panel panel-default" style="width: 1010px;height:430px;">  
                    <div class="panel-heading">
											<span class="glyphicon glyphicon-equalizer">
											</span> Calendar Heatmap (only counts Econ related events) </div>  
                    <div class="panel-body">  
                        <div id="heatmap-navigation">  
                            <button id="heatmap-previous" style="margin-bottom: 5px;" class="btn-xs"><i class="glyphicon glyphicon-chevron-left"></i></button>  
                            <button id="heatmap-next" style="margin-bottom: 5px;" class="btn-xs"><i class="glyphicon glyphicon-chevron-right"></i></button>  
                        </div>  
                        <div id="cal-heatmap">  
                        </div>  
                    </div>  
                </div>  
            </div>  
        </div>  
  
        <script src="src/papaparse.min.js"></script>
        <script type="text/javascript" src="src/index.js"></script> 
				
				<script src="src/echarts.min.js"></script>
				<div id="main" style="width: 600px;height:400px;"></div>
				<script type="text/javascript" src="src/charts.js"></script> 
</body>  
  
</html>
